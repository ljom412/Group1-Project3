<!-- homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 1 Project 3 Coffee Dataset Homepage</title>
</head>
<body>
    <h1>Welcome to the ICO Coffee Dataset Homepage</h1>
    
    <h2>Select an option:</h2>
    <select id="dropdown">
        <option value="exports_pie_chart">Exports Pie Chart</option>
        <option value="Brazilian_Naturals_1990s">Brazilian Naturals 1990s</option>
        <option value="Brazilian_Naturals_2010s">Brazilian Naturals 2010s</option>
        <option value="Colombian_Milds_1990s">Colombian Milds 1990s</option>
        <option value="Colombian_Milds_2010s">Colombian Milds 2010s</option>
        <option value="Other_Milds_1990s">Other Milds 1990s</option>
        <option value="Other_Milds_2010s">Other Milds 2010s</option>
        <option value="Robustas_1990s">Robustas 1990s</option>
        <option value="Robustas_2010s">Robustas 2010s</option>
    </select>
    
    <div id="result"></div>
    
    <!-- Display the image -->
    <img id="imageDisplay" alt="Image">

    <script>
        const dropdown = document.getElementById('dropdown');
        const imageDisplay = document.getElementById('imageDisplay');

        dropdown.addEventListener('change', function() {
            const selectedOption = dropdown.value;
            // Update the image source based on the selected option
            imageDisplay.src = `/static/images/${selectedOption}.png`;
        });
    </script>
</body>
</html>
