<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 1 Project 3 Coffee Dataset Homepage</title>
</head>
<body>
    <h1>Welcome to the ICO Coffee Dataset Homepage</h1>
    
    <h2>Select an option:</h2>
    <select id="dropdown">
        <option value="Brazilian_Naturals_1990s">Brazilian Naturals 1990s</option>
        <option value="Brazilian_Naturals_2010s">Brazilian Naturals 2010s</option>
        <option value="Colombian_Milds_1990s">Colombian Milds 1990s</option>
        <option value="Colombian_Milds_2010s">Colombian Milds 2010s</option>
        <option value="Other_Milds_1990s">Other Milds 1990s</option>
        <option value="Other_Milds_2010s">Other Milds 2010s</option>
        <option value="Robustas_1990s">Robustas 1990s</option>
        <option value="Robustas_2010s">Robustas 2010s</option>
        <option value="exports_pie_chart">Top 5 Re-Exporters Pie Chart</option>
        <option value="top_importers_bar_graph">Top 5 Importers Bar Graph</option>
        <option value="top_importers_line_graph">Top 5 Importers Line Graph</option>
    </select>
    
    <div id="result"></div>
    
    <!-- Display the image -->
    <img id="imageDisplay" alt="Image">

    <script>
        const dropdown = document.getElementById('dropdown');
        const imageDisplay = document.getElementById('imageDisplay');

        dropdown.addEventListener('change', function() {
            const selectedOption = dropdown.value;
            // Update the image source based on the selected option
            imageDisplay.src = `/static/images/${selectedOption}.png`;
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Imports Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([35, 0], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var countries = [
            { name: 'USA', latlng: [37.0902, -95.7129], imports: '677,607' },
            { name: 'Germany', latlng: [51.1657, 10.4515], imports: '392,584' },
            { name: 'Japan', latlng: [36.2048, 138.2529], imports: '199,005' },
            { name: 'Italy', latlng: [41.8719, 12.5674], imports: '160,727' },
            { name: 'France', latlng: [46.6034, 1.8883], imports: '156,299' }
        ];
        countries.forEach(function(country) {
            var marker = L.marker(country.latlng).addTo(map);
            marker.bindPopup(`<b>${country.name}</b><br>Imports: ${country.imports} Thousand 60-kg bags of coffee`);
        });
    </script>
</body>
</html>
